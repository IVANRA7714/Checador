<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia - FINEDUC</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; text-align: center; padding: 40px 20px; background-color: #f0f2f5; color: #333; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 380px; margin: auto; }
        .logo { width: 100%; max-width: 250px; margin-bottom: 20px; }
        h2 { color: #555; font-size: 1.1em; margin-bottom: 25px; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px; }
        label { display: block; text-align: left; font-weight: bold; margin-bottom: 8px; color: #666; }
        select { width: 100%; padding: 12px; margin-bottom: 25px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; background-color: #fff; appearance: none; }
        .btn { background-color: #e5004e; color: white; padding: 18px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; width: 100%; cursor: pointer; transition: background 0.3s; box-shadow: 0 4px 10px rgba(229, 0, 78, 0.3); }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background-color: #ccc; box-shadow: none; cursor: not-allowed; }
        #mensaje { margin-top: 25px; font-weight: bold; display: none; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; display: block !important; }
        .device-info { font-size: 10px; color: #aaa; margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://drive.google.com/thumbnail?id=1JRl8mk0N5a9ST6iJFDojAw9cNPvQ7Cos&sz=w500" alt="Logo FINEDUC" class="logo">
    
    <h2>SISTEMA DE ASISTENCIA</h2>
    
    <label for="empleado">Selecciona tu nombre:</label>
    <select id="empleado">
        <option value="">-- Seleccionar --</option>
        <option value="Cesar Noé">Cesar Noé</option>
        <option value="Araceli Gallegos">Araceli Gallegos</option>
        <option value="Iván Rodríguez">Iván Rodríguez</option>
    </select>

    <button onclick="registrarAsistencia()" id="btnEnviar" class="btn">MARCAR ENTRADA / SALIDA</button>
    
    <p id="mensaje"></p>
    <div id="debug" class="device-info"></div>
</div>

<script>
    // 1. Obtener o Generar ID Único de Dispositivo
    function getDeviceId() {
        let deviceId = localStorage.getItem('fineduc_device_id');
        if (!deviceId) {
            deviceId = 'ID-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            localStorage.setItem('fineduc_device_id', deviceId);
        }
        return deviceId;
    }

    // Mostrar el ID asignado discretamente
    const currentID = getDeviceId();
    document.getElementById('debug').innerText = "Dispositivo vinculado: " + currentID;

    function registrarAsistencia() {
        const nombre = document.getElementById("empleado").value;
        const btn = document.getElementById("btnEnviar");
        const msg = document.getElementById("mensaje");

        if (!nombre) {
            alert("Por favor, selecciona tu nombre.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Registrando...";

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const coords = `${lat},${lon}`;
                
                // 2. COMBINACIÓN DE INFORMACIÓN (ID + Detalles Técnicos)
                const deviceID = getDeviceId();
                const platform = navigator.platform;
                const ram = navigator.deviceMemory ? navigator.deviceMemory + "GB" : "N/A";
                const userAgent = navigator.userAgent; // Opción original
                
                // Cadena completa para tu Excel
                const infoCombinada = `ID:${deviceID} | RAM:${ram} | Plataforma:${platform} | Detalle:${userAgent}`;

                const formID = "1FAIpQLSeLYHCdGvCT6yoz3qumMAGZsyQ1iu67HaflVU1JzfNQJ2QsWA";
                const entryNombre = "entry.1574520594"; 
                const entryUbicacion = "entry.487703174";
                const entryDispositivo = "entry.817706990";

                const finalURL = `https://docs.google.com/forms/d/e/${formID}/formResponse?${entryNombre}=${encodeURIComponent(nombre)}&${entryUbicacion}=${coords}&${entryDispositivo}=${encodeURIComponent(infoCombinada)}&submit=Submit`;

                fetch(finalURL, { mode: 'no-cors' })
                    .then(() => {
                        msg.className = "success";
                        msg.innerText = "¡Asistencia registrada con éxito!";
                        btn.innerText = "✓ REGISTRADO";
                        setTimeout(() => {
                            document.getElementById("empleado").value = "";
                            btn.disabled = false;
                            btn.innerText = "MARCAR ENTRADA / SALIDA";
                            msg.className = "";
                            msg.innerText = "";
                        }, 3000);
                    })
                    .catch(() => {
                        alert("Error de envío. Revisa tu conexión.");
                        btn.disabled = false;
                        btn.innerText = "MARCAR ENTRADA / SALIDA";
                    });

            }, function() {
                alert("Error: Es obligatorio activar el GPS.");
                btn.disabled = false;
                btn.innerText = "MARCAR ENTRADA / SALIDA";
            }, { enableHighAccuracy: true });
        } else {
            alert("Tu equipo no es compatible con GPS.");
        }
    }
</script>

</body>
</html>
